<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Envimovil Buses</title>
    </head>
    <body>
        <div class="app">
            <h1>Envimovil Bus</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Conectando</p>
                <p class="event received">GPS listo</p>
                <p id="latitud"></p>
                <p id="longitud"></p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
            // sets up the interval at the specified frequency
            function setupWatch(freq) {
                // global var here so it can be cleared on logout (or whenever).
                activeWatch = setInterval(watchLocation, freq);
            }

            // this is what gets called on the interval.
            function watchLocation() {
                var gcp = navigator.geolocation.getCurrentPosition(
                        updateUserLoc, onLocationError, {
                            enableHighAccuracy: true
                        });
                // console.log(gcp);
            }

            // do something with the results

            function updateUserLoc(position) {
                var location = {
                   lat : position.coords.latitude,
                   lng : position.coords.longitude
                };

                var latitudp = document.getElementsById("latitud")
                latitudp.innerHTML(location.lat);
                var longitudp = document.getElementsById("longitud")
                longitudp.innerHTML(location.lng);
            }

            // stop watching

            function logout() {
                clearInterval(activeWatch);
            }
            setupWatch(3000);
        </script>
    </body>
</html>
