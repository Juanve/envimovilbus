<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' * 'unsafe-inline'; script-src 'self' * 'unsafe-inline' 'unsafe-eval'" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Envimovil GPS</title>
        <script src="js/yconsole.js"></script>
        <script type="text/javascript" >
          YConsole.SPLITTER_WIDTH=16;
      		YConsole.show();
       </script>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/firebase.js"></script>
        <script src="js/geofire.min.js"></script>
        <script src="js/envimovilbus.js"></script>
        <style type="text/css">
          #inputRuta,#labelRuta {display: none;}
        </style>
    </head>
    <body>
        <div class="app">
            <div id="deviceinfo">
            <h1>Envimovil GPS</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Conectando al Dispositivo...</p>
                <p class="event received">Dispositivo Listo</p>
                Latitud:<span id="latitud">Obteniendo</span><br/>
                Longitud: <span id="longitud">Coordenadas GPS...</span><br/>
                <button id="botonSetGpsValues">Set Gps Values</button><br/>
                Lat:<input id="inputLatitud" type="text" name=""/><br/>
                Lng:<input id="inputLongitud" type="text" name=""/><br/>
                Radio:<input id="inputRadio" type="text" name=""/><br/>
                <button id="botonUpdateGeoQuery1">GeoQuery1</button>
                <button id="botonUpdateGeoQuery2">GeoQuery2</button>
                <button id="botonUpdateGeoQuery3">GeoQuery3</button>
                <p>Placa</p>
                <input id="inputPlaca"></input><br/>
                <p id="labelRuta">Ruta</p>
                <input id="inputRuta"></input><br/>
                <button id="botonEditar">Editar</button>
                <p>Estado: <span id="geoFireEvent"></span></p>
                <p>Parada: <span id="geoFireStation"></span></p>
                <p>Lugar: <span id="geoFireLocation"></span></p>
                <p>Distancia: <span id="geoFireDistance"></span></p>
                <button id="botonSetTime1">SetTime1</button>
                <button id="botonSetTime2">SetTime2</button>
                <button id="botonSetTime3">SetTime3</button>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
